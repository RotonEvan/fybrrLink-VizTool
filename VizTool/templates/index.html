<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<title>fybrrLink-VizTool</title>
</head>
<body>
	<img src="data:image/png;base64,{{ data }}" alt="" height="560" ,width="560">

	<!-- <form action="/input" method="post">
		<input type="text" name="start-x">
		<input type="text" name="start-y">
		<input type="text" name="end-x">
		<input type="text" name="end-y">
		<button type="submit">Find Route</button>
	</form> -->

	<form action="/input" enctype="multipart/form-data" method="post">
		{%  csrf_token %}
		<div class="form-row">
		  <div class="form-group col-md-3">
			<label for="start-x">Start X:</label>
			<input type="number" class="form-control" id="start-x" placeholder="Start X" name="start-x">
		  </div>
		  <div class="form-group col-md-3">
			<label for="start-y">Start Y:</label>
			<input type="number" class="form-control" id="start-y" placeholder="Start Y" name="start-y">
		  </div>
		  <div class="form-group col-md-3">
			<label for="end-x">End X:</label>
			<input type="number" class="form-control" id="end-x" placeholder="End X" name="end-x">
		  </div>
		  <div class="form-group col-md-3">
			<label for="start-y">End Y:</label>
			<input type="number" class="form-control" id="end-y" placeholder="End Y" name="end-y">
		  </div>
		</div>
		<button type="submit" class="btn btn-primary">Find Route</button>
	  </form>
</body>
</html>
