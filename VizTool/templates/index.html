<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
	<title>fybrrLink-VizTool</title>

	<style>
		html {
			font-size: 16px;
			overflow-x: hidden;
		}
		.title {
			margin-top: 1rem;
			margin-bottom: 1rem;
			position: relative;
			text-align: center;
			font-family: 'Gloria Hallelujah', cursive;
			font-size: 2rem;
		}
		.center {
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 50%;
		}
		.graph {
			margin-right: auto;
			margin-left: auto;
			width: 100vw !important;
		}
		.responsive {
			margin: auto;
			width: 100%;
			max-width: 560px;
			height: auto;
		}
		
		.container {
			width: 560px;
			margin-top: 1.5rem;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

		.time {
			text-align: left;
			font-size: 1rem !important;
			position: relative;
			margin: auto;
			width: max-content;
		}
		.time .red:before {
			content:"\A";
			width:15px;
			height:15px;
			border-radius:50%;
			background: red;
			display:inline-block;
			margin:0 10px;
		}

		.time .green:before {
			content:"\A";
			width:15px;
			height:15px;
			border-radius:50%;
			background: lightgreen;
			display:inline-block;
			margin:0 10px;
		}
		

		@media only screen and (max-width: 768px) {
			.container {
				width: 360px;
				margin-top: 2rem;
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
		}


		.row {
			margin-bottom: 1rem;
		}
		.col-sm {
			margin-bottom: .5rem;
		}
	</style>

</head>
<body>
	<!-- <a href="https://github.com/RotonEvan/fybrrLink-VizTool"><img loading="lazy" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_white_ffffff.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a> -->
	<!-- <a class="github-fork-ribbon" href="https://github.com/RotonEvan/fybrrLink-VizTool" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a> -->
	<a style="display: inline-block;" href="https://github.com/RotonEvan/fybrrLink-VizTool" target="_blank" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
	<div class="title">
		<p>fybrrLink-VizTool</p>
		<p style="font-size: 1.25rem;">Modified Bresenham's Routing Algorithm</p>
	</div>
	<div class="graph ">
		<img src="data:image/png;base64,{{ data }}" alt="" class="center responsive">
	</div>
	<div class="time">
		<h3 class="red" style="font-size: 1.15rem;">Dijkstra: {{ time_d }} sec</h3>
		<h3 class="green" style="font-size: 1.15rem">fybrrLink: {{ time_b }} sec</h3>
	</div>

	<div class="container">
		<form action="/input" enctype="multipart/form-data" method="post" class="center">
			{%  csrf_token %}
			<div class="form-group row">
			  <div class="form-group col-sm">
				<input type="number" class="form-control" id="start-x" placeholder="Start X" name="start-x">
			  </div>
			  <div class="form-group col-sm">
				<input type="number" class="form-control" id="start-y" placeholder="Start Y" name="start-y">
			  </div>
			</div>
			<div class="form-group row">
			  <div class="form-group col-sm">
				<input type="number" class="form-control" id="end-x" placeholder="End X" name="end-x">
			  </div>
			  <div class="form-group col-sm">
				<input type="number" class="form-control" id="end-y" placeholder="End Y" name="end-y">
			  </div>
			</div>
			<div class="form-group row d-grid gap-2 d-sm-block"><button type="submit" class="btn btn-primary">Find Route</button></div>
		</form>
	</div>
</body>
</html>
